<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Over</title>
  <style>
    .game-over {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }

    .share-btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #1DA1F2;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
    }

    .share-btn2 {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #f21d1d;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="game-over">
    <p>Your score: 120</p> <!-- Replace '120' with the actual score -->
    <a href="https://twitter.com/intent/tweet?text=I just scored 120 points in this awesome game! #GameOver"
      target="_blank" class="share-btn">
      Share your score on Twitter!
    </a>
    <a href="index.html" target="_blank" class="share-btn2">
      Play again!
    </a>
  </div>
</body>

</html>
